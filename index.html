<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <title>Pod request access landing page</title>
  </head>
  <body>
    <div class="square">
      <img class="logo" src="assets/desktop/logo.svg" />
    </div>
    <div class="main">
      <h1 class="title1">PUBLISH YOUR PODCASTS</h1>
      <h1 class="title2">EVERYWHERE.</h1>
      <h5 class="text1">
        Upload your audio to Pod with a single click. Weâ€™ll <br />then
        distribute your podcast to Spotify, Apple <br />Podcasts, Google
        Podcasts, Pocket Casts and more!
      </h5>
      <form>
        <input
          class="email"
          id="email"
          type="text"
          placeholder="Email address"
          required
          maxlength="30"
        />
        <input
          class="btn1"
          type="button"
          value="Request Access"
          onclick="btn()"
        />
      </form>
      <h4 id="error">Oops! Please check your email</h4>
    </div>
    <footer class="footer">
      <img src="assets/desktop/spotify.svg" />
      <img src="assets/desktop/apple-podcast.svg" />
      <img src="assets/desktop/google-podcasts.svg" />
      <img src="assets/desktop/pocket-casts.svg" />
    </footer>
    <img class="picture1" src="assets/desktop/image-host.jpg" alt="musician" />
    <img class="picture2" src="assets/desktop/bg-pattern-dots.svg" />
  </body>
</html>
